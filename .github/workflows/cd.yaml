name: CD

on: 
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Set the value
        id: step_one
        run: echo "::set-output name=FOO::$(powershell $PSVersionTable.PSVersion.Build)"

      - name: Use it
        run: echo ${{ steps.step_one.outputs.FOO }}

      - name: "Checkout Master Branch"
        uses: actions/checkout@v2

      - name: Setup MSbuild
        uses: microsoft/setup-msbuild@v1.0.0
        
      - name: Setup Nuget.exe
        uses: nuget/setup-nuget@v1
        
      - name: Nuget Restore
        run: |
          nuget restore HoneybeeSchema.sln
          nuget install NUnit.ConsoleRunner -Version 3.10.0 -OutputDirectory packages

      - name: MSBuild
        id: msbuild
        run: |
          msbuild /p:Configuration=Release HoneybeeSchema.sln

      - name: Run Unit Tests
        run: |
          ./packages/NUnit.ConsoleRunner.3.10.0/tools/nunit3-console.exe src/HoneybeeSchema.Test/bin/Release/HoneybeeSchema.Test.dll

      - name: Deploy
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          BUILD_VERSION: ${{ steps.msbuild.outputs.BUILD_VERSION }}
        run: |
          python deploy.py

